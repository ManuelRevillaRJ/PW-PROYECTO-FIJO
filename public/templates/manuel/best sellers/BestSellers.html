<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juegos Más Vendidos</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #ffffff;
      color: #212529;
    }

    .placeholder-nav {
      background-color: #f1f1f1;
      color: #6c757d;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid #ccc;
    }

    .card-game {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #212529;
      transition: transform 0.2s;
    }

    .card-game:hover {
      transform: scale(1.05);
    }

    .carousel-inner img {
      height: 400px;
      object-fit: cover;
    }

    /* Flechas del carrusel en negro */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
      background-size: 100% 100%;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
    }

    .carousel-control-prev,
    .carousel-control-next {
      opacity: 0.75;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Espacio reservado para la barra de navegación -->
  <div class="placeholder-nav">Aquí debe ir la barra de navegación</div>

  <!-- Carrusel de juegos -->
  <div id="gameCarousel" class="carousel slide container mb-5" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://static.toiimg.com/thumb/msid-113699477,width-1070,height-580,imgsize-87200,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" class="d-block w-100" alt="Game 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Game 1</h5>
          <a href="#" class="btn btn-primary btn-sm">Detalles</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cdn.akamai.steamstatic.com/apps/csgo/images/csgo_react/social/cs2.jpg" class="d-block w-100" alt="Game 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Game 2</h5>
          <a href="#" class="btn btn-primary btn-sm">Detalles</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202409/2712/863dd6227f8bbc2739b74e3de7737e2acc640aa388a110a4.png" class="d-block w-100" alt="Game 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Game 3</h5>
          <a href="#" class="btn btn-primary btn-sm">Detalles</a>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Sección de juegos más vendidos -->
  <div class="container mb-5">
    <h2 class="mb-4">Best Sellers</h2>
    <div class="row row-cols-2 row-cols-md-5 g-4" id="games-list">
      <!-- Se llenará desde JS -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS para mostrar tarjetas de juegos -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const juegos = [
        "Game 1", "Game 2", "Game 3", "Game 4", "Game 5",
        "Game 6", "Game 7", "Game 8", "Game 9", "Game 10"
      ];

      const gamesList = document.getElementById("games-list");

      juegos.forEach(nombre => {
        const col = document.createElement("div");
        col.className = "col";
        col.innerHTML = `
          <div class="card card-game h-100 text-center">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="${nombre}">
            <div class="card-body">
              <h5 class="card-title">${nombre}</h5>
              <button class="btn btn-outline-dark btn-sm">Detalles</button>
            </div>
          </div>
        `;
        gamesList.appendChild(col);
      });
    });
  </script>
</body>
</html>
